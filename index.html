<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styel.css">
	<title>Weather</title>
</head>
<body>
	<div class="container">
		<form class="form" onsubmit="return false">
			<input class="input" type="text" placeholder="City">
			<button class="button search_btn"><img src="img/search_btn.svg" alt=""></button>
		</form>
		<div class="main">
			<div class="main__result">
				<div class="main__result-top">
					<div class="content active-content">
						<p class="degree degree-title">10°</p>
						<img class="picture" src="img/cloud.png">
						<div class="bottom">
							<p class="city">Moscow</p>
							<svg class="like_btn" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
							</svg>
						</div>
					</div>
					<div class="content">
						<p class="city city-detailed">Moscow</p>
						<ul class="data">
							<li class="data-item">Temperature: <span class="degree">10°</span></li>
							<li class="data-item">Feels like: <span class="feel-like">5°</span></li>
							<li class="data-item">Weather: <span class="weather-detailed">Clouds</span></li>
							<li class="data-item">Sunrise: <span class="sunrise">05:21</span></li>
							<li class="data-item">Sunset: <span class="sunset">18:54</span></li>
						</ul>
					</div>
					<div class="content">
						<p class="city city-forecast">Moscow</p>
						<div class="forecast-list"></div>
					</div>
				</div>
				<ul class="main__result-bottom">
					<li class="tab-item active-tab" id="result-now">Now</li>
					<li class="tab-item" id="result-detailed">Details</li>
					<li class="tab-item" id="result-forecast">Forecast</li>
				</ul>
			</div>
			<div class="main__favorite">
				<div class="main__favorite-top">
					<p class="favorite-title">Added Locations:</p>
				</div>
				<div class="main__favorite-bottom"></div>
			</div>
		</div>
	</div>
	<template id="tmpl">
		<div class="favorite-item">
			<p class="item-name"></p>
			<button class="button remove_btn"><img src="img/remove.svg" alt=""></button>
		</div>
	</template>
	<template id="tmpl2">
		<div class="forecast-item">
			<div class="time-block">
				<p class="day"></p>
				<p class="hour"></p>
			</div>
			<div class="weather-block">
				<div class="weather-block-left">
					<p class="temperature"></p>
					<p class="feel"></p>
				</div>
				<div class="weather-block-right">
					<p class="weather"></p>
					<img class="pic" alt="">
				</div>
			</div>
		</div>
	</template>
	<script src="js/main.js" type="module"></script>
	<script src="js/view.js"></script>
	<script src="js/tools.js"></script>
</body>
</html>
